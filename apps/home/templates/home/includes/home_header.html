<div class="container">
    <!-- HEADER -->
    <header class="border-bottom lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-2 text-center">
                <a class="blog-header-logo text-body-emphasis text-decoration-none"
                   href="#">Large</a>
            </div>
            <div class="col-2 d-flex justify-content-end align-items-center">
                
                {% comment %} Search {% endcomment %}
                <a class="link-secondary" href="{% url "search-page" %}" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="20"
                         height="20"
                         fill="none"
                         stroke="currentColor"
                         stroke-linecap="round"
                         stroke-linejoin="round"
                         stroke-width="2"
                         class="mx-3"
                         role="img"
                         viewBox="0 0 24 24">
                        <title>Search</title>
                        <circle cx="10.5" cy="10.5" r="7.5" />
                        <path d="M21 21l-5.2-5.2" />
                    </svg>
                </a>

                {% comment %} Login {% endcomment %}
                <a class="btn btn-sm btn-outline-secondary" href="{% url "account-login" %}">Login</a>
            
            </div>
        </div>
    </header>
    <!-- CATEGORIES TODO: make it scrollable-->
    <div class="nav-scroller py-1 mb-3 border-bottom">
        <nav class="nav nav-underline justify-content-between">
            <a class="nav-item nav-link link-body-emphasis active" href="#">World</a>
            <a class="nav-item nav-link link-body-emphasis" href="#">U.S.</a>
            <a class="nav-item nav-link link-body-emphasis" href="#">Technology</a>
            <a class="nav-item nav-link link-body-emphasis" href="#">Design</a>
            <a class="nav-item nav-link link-body-emphasis" href="#">Culture</a>
        </nav>
    </div>
</div>
