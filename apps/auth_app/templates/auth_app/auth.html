{% extends "base.html" %}
{% load static %}
{% block page_title %}
    account
{% endblock page_title %}
{% block css_styles %}
    <link href="{% static "auth_app/auth.css" %}" rel="stylesheet">
{% endblock css_styles %}
{% block content %}
    <div class="row">
        <div class="col">
            <div class="container-auth">
                <main class="form-signin m-auto">
                    <form>
                        <h1 class="h1 mb-3 fw-bold">Please sign in</h1>
                        <h4 class="h5 mb-3 fw-500 text-secondary">
                            Don't have an account yet? <a href="{% url 'account-register' %}">Register</a>
                        </h4>
                        <div class="form-floating">
                            <input type="email"
                                   class="form-control"
                                   id="floatingInput"
                                   placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password"
                                   class="form-control"
                                   id="floatingPassword"
                                   placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-check text-start my-3">
                            <input class="form-check-input"
                                   type="checkbox"
                                   value="remember-me"
                                   id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                        </div>
                        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                        <hr>
                        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2024</p>
                    </form>
                </main>
            </div>
        </div>
        <div class="col">
            <div class="container-auth-sec-panel"></div>
        </div>
    </div>
{% endblock content %}
